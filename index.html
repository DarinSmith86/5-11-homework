SUM:

var arr=([1,2,3]);

var sum = function(arr) {
  var i = 0;
  var result = 0;
  while(i<arr.length) {
    result += arr[i];
    i++;
  }
  return result;
};

console.log(sum(arr));

SUBTRACT:

var arr = ([10,10,10]);

var subtract = function(arr) {
  var i=0;
  var result = 0;
  while(i<arr.length) {
    result = result - arr[i];
    i++;
  }
  return result;
};

console.log(subtract(arr));

AVERAGE:

var arr = ([20,20,20,40]);

var average = function(arr) {
  var i = 0;
  var result = 0;
  while(i<arr.length) {
    result = result + arr[i];
    i++;
  }
  return result / arr.length;
};

console.log(average(arr));
